<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <!--<link rel="stylesheet" href="../styles/style.css">-->
</head>
<body>

  <header id="title-container">
    <img id="planeImg" src="../media/images/plane.png" alt="plane photo">
    <h1>TRAVEL PLANNER</h1>
  </header>


  <section id="form-container">
      <div class="form-card">
        <img id="passportImg" src="../media/images/passport.png" alt="passport photo">

      </div>
      <div id="form-card" class="form-card">
          <form id="input-form">
            <div id="directions">
            <h2>Add New Trip:</h2>
            <p>Please enter your trip information and hit "submit" when complete.</p>
          </div>
              <label for="city">Where to?</label>
              <input class="response" id="city" name="city" type="text" placeholder="Enter City Here" required/>
              <label for="date-start">Departure Date:</label>
              <input class="response" id="date-start" name="date-start" type="date" required/>
              <label for ="date-end">Return Date:</label>
              <input class="response" id="date-end" name="date-end" type="date" required/>
              <input id="submit-button" type="submit" value="Submit" form="input-form"/>
          </form>
      </div>
  </section>

  <section id="entries">
  <h2>Recent Entry (Entries):</h2>
  <!--const bodyContainer-->
  <div id="entry-container">
    <!-- const entryHolder -->
      <div id="entry-placeholder">
        <!-- this is where UI update starts -->
          <p id="no-trips">No trips entered.</p>
      </div>

  </div>
</section>

  <footer>

      <p class="copyright">&copy;2021 Copyright Katie Yi  </p>

  </footer>

  <script>

      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }

     </script>
</body>
</html>
